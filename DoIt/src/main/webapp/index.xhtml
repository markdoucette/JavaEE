<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
</h:head>
<f:view contentType="text/html">
    <h:outputLabel value="Let's Save a ToDo!"/>
    <h:form prependId="false">
        <h:panelGrid columns="2" cellpadding="5">
        <h:outputText value="Caption: "/> <input jsf:id="caption" type="text" value="#{index.todo.caption}" class="form-input"/>
        <h:outputText value="Description: "/><input jsf:id="description" type="text" value="#{index.todo.description}" class="form-input"/>
        <h:outputText value="Priority: "/><input jsf:id="priority" type="text" value="#{index.todo.priority}" class="form-input"/>
        </h:panelGrid>
        <h:commandButton value="Save" action="#{index.save}" update="todos" styleClass="btn btn-danger"/>
        <p:dataList id="todos" value="#{index.toDos}" var="todo" type="ordered">
            <f:facet name="header">
                ToDo's
            </f:facet>
            #{todo.caption}, #{todo.description}, #{todo.priority}
        </p:dataList>


    </h:form>
</f:view>
</html>
